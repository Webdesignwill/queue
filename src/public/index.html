{% load static %}
<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <title>Monetate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/libs/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    <script src="{% static 'js/libs/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/libs/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
  </head>
  <body>
    <main role="main" class="main">
      <section class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-sm-12 text-center">
            <p class="lead">You would like to buy a ticket at {{ event }} but to do so, please join the queue</p>
            <button id="join-queue" type="button" class="btn btn-default">Join Queue</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
